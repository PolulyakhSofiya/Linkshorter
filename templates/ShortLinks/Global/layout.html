<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block  title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'ShortLinks/bootstrap/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'ShortLinks/styles.css' %}"/>
</head>
<body class="blue-grey lighten-4">
<script src="{% static 'ShortLinks/variables.js' %}"></script>

{% include 'ShortLinks/Global/NavBar.html' %}

<div class="middle">
    {% block content %}
    {% endblock %}
</div>

<script defer src="{% static 'ShortLinks/jquery-3.3.1.min.js' %}"></script>
<script defer src="{% static 'ShortLinks/bootstrap/js/bootstrap.min.js' %}"></script>
<script defer src="{% static 'ShortLinks/js/Velocity.min.js' %}"></script>
<script async src="{% static 'ShortLinks/js/index.js' %}"></script>
</body>
</html>
